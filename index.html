<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Whack a mole</h1>
<div class="bt">
 <button class="btn start" id="start">Start</button>
 <button class="btn reset" id="reset">Reset</button>
 <button class="btn music" id="music"></button>
</div>
<div id="audio">
    <select id="level" required onchange="modeHandler()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
  </div>
<div class="points">
    <h3 id="score">0</h3>
</div>
<div class="timer">
    <h3 id="time-left">42</h3>
</div>
<div class="container">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
</div>
<div>
    <table id="scoreTable">
    </table>
</div>
<div id="top-score">Highest Score:<span id="local-score">0</span></div>
<script src="./script.js"></script>
</body>
</html>
